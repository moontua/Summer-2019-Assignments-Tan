<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grids</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

<style>
	#container {
		display: grid;
		border: 2px solid black;
		grid-template-columns: 1fr 0.5fr 1fr 1fr;
	}
	#container > div { 
	font-size: 72px;
	border: 1px red solid;
	}
	#special {
		grid-column-start: 3;
		grid-column-end: 5;
	}
	#challenge {
		grid-column-start: 1;
		grid-column-end: 3;
	}
	#hello {
		grid-template-columns:50px;
	}
</style>
</head>

<body>
	<div id="container">
		<div id="challenge">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div id="hello">5</div>
		<div>6</div>
		<div id="special">7</div>
	</div>
</body>
</html>
