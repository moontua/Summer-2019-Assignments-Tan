<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forms-Practice</title>
    <style>
    </style>
</head>

<body>
    <form>
        <label for="Phone_Number">Phone Number:</label>
        <input id="textstuff" type="text" name="marital" placeholder="your phone number" /><br>
        <input type="text" name="marital" /><br>
        <label for="Single">Single:</label>
        <input id="single" type="radio" value="single" name="marital" /><br>
        <label for="Married">Married:</label>
        <input id="marries" type="radio" value="married" name="marital" /><br>
        <label for="Divorced">Divorced:</label>
        <input id="divorced" type="radio" value="divorced" name="marital" /><br>
        <label for="decline">Decline to say:</label>
        <input id="declined" type="radio" value="decline" name="marital" /><br>
        <label for="color1">Black</label>
        <input id="color1" type="checkbox" value="black" />
        <label for="color2">White</label>
        <input id="color2" type="checkbox" value="White" />
        <input type="search" /><br>
        <input type="password" /><br>
        <input type="number" /><br>
        <input type="submit" /><br>
        <input type="reset" />
    </form>
</body>

</html>
